<!DOCTYPE html>
<html>
<head>
	<title>Heart Disease Prediction</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<h1>Heart Disease Prediction</h1>
	<form method="POST" action="/predict">
		<label for="age">Age:</label>
		<input type="number" name="age" id="age" required><br><br>

		<label for="sex">Sex:</label>
		<select name="sex" id="sex" required>
			<option value="0">Female</option>
			<option value="1">Male</option>
		</select><br><br>

		<label for="chest pain type">Chest Pain Type:</label>
		<select name="chest pain type" id="chest pain type" required>
			<option value="1">Typical Angina</option>
			<option value="2">Atypical Angina</option>
			<option value="3">Non-Anginal Pain</option>
			<option value="4">Asymptomatic</option>
		</select><br><br>

		<label for="resting bp s">Resting Blood Pressure:</label>
		<input type="number" name="trestbps" id="trestbps" required><br><br>

		<label for="cholesterol">Serum Cholesterol:</label>
		<input type="number" name="chol" id="chol" required><br><br>

		<label for="fasting blood sugar">Fasting Blood Sugar &gt; 120 mg/dl:</label>
		<select name="fasting blood sugar" id="fasting blood sugar" required>
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select><br><br>

		<label for="resting ecg">Resting Electrocardiographic Results
	:</label>
	<select name="resting ecg" id="resting ecg" required>
		<option value="0">Normal</option>
		<option value="1">ST-T Wave Abnormality</option>
		<option value="2">Left Ventricular Hypertrophy</option>
	</select><br><br>

	<label for="max heart rate">Maximum Heart Rate Achieved:</label>
	<input type="number" name="thalach" id="thalach" required><br><br>

	<label for="exercise angina">Exercise Induced Angina:</label>
	<select name="exercise angina" id="exercise angina" required>
		<option value="0">No</option>
		<option value="1">Yes</option>
	</select><br><br>

	<label for="oldpeak">ST Depression Induced by Exercise:</label>
	<input type="number" step="0.1" name="oldpeak" id="oldpeak" required><br><br>

	<label for="ST slope">Slope of Peak Exercise ST Segment:</label>
	<select name="ST slope" id="ST slope" required>
		<option value="1">Upsloping</option>
		<option value="2">Flat</option>
		<option value="3">Downsloping</option>
	</select><br><br>

	

	<input type="submit" value="Predict">
</form>
</body>
</html>
